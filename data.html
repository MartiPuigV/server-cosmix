<!DOCTYPE html>
<html>
<head>
    <title>Data</title>
    <link rel="icon" href="resources/favicon.ico">
    <link rel="stylesheet" href="/css/data.css">
</head>
<body>
    <h1>Data selection</h1>
    <div class="master-wrap">
        <div class="content-wrap">
            <p>Select data by amount</p>
            <div class="sep"></div>
            <div class="selection">
                <label for="unit">Choose a unit:</label>

                <select name="unit" id="unit-selection">
                    <option value="days">Days</option>
                    <option value="muons">Muons</option>
                </select>
                
                <label for="amount">Select amount</label>
                <input type="number" id="amount-selection" name="amount" placeholder="Amount">

                <button id="data-fetch-amount">Get data</button>
            </div>
        </div>
        <div class="content-wrap">
            <p>Select data by date</p>
            <div class="sep"></div>
            <div class="selection">
                <label for="month">Choose month:</label>

                <select name="month" id="month-selection">
                    <option value="0">January</option>
                    <option value="1">February</option>
                    <option value="2">March</option>
                    <option value="3">April</option>
                    <option value="4">May</option>
                    <option value="5">June</option>
                    <option value="6">July</option>
                    <option value="7">August</option>
                    <option value="8">September</option>
                    <option value="9">October</option>
                    <option value="10">November</option>
                    <option value="11">December</option>
                </select>
                
                <label for="year">Choose year</label>
                <input type="number" id="year-selection" name="year" placeholder="Year">

                <button id="data-fetch-date">Get data</button>
            </div>
        </div>
    </div>
    <script type="module" src="js/data.js">
    </script>
</body>
</html>
